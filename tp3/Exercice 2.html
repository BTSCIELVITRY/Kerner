<body>
    <h1>Formulaire d'inscription</h1>
    
    Veuillez écrire: <br>
    <table border="1">
        <tr>
            <td>Votre nom:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Votre prénom:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Votre date de naissance:</td>
            <td><input type="text" name="dn"></td>
        </tr>
        <tr>
            <td>Votre mot de passe:</td>
            <td><input type="text" name="mdp"></td>
        </tr>
    </table>
    
    Quel est votre niveau d'étude ?
    <p>
        Vous êtes en terminale S à dominante:
        <br><input type="radio" name="option" value="seconde" >Seconde
        <br><input type="radio" name="option" value="première" >Première
        <br><input type="radio" name="option" value="terminale" >Terminale
        <br><input type="radio" name="option" value="bts" >BTS
    </p>
    
    <p>
    Cochez la case convenable:
    <br><input type="radio" name="option" value="externe">Externe
    <br><input type="radio" name="option" value="demi-pensionnaire">Demi-pensionnaire
    <br><input type="radio" name="option" value="interne">Interne
    </p>
