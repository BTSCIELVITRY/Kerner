<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Client</h1>
    <form method="get" action="Exercice 4.html">
        <table bordercolor="lightgrey">
            <tr>
                <td>Civilité</td>
                <td><input type="radio" name="Civilité" value="Madame">Madame
                <input type="radio" name="Civilité" value="Monsieur">Monsieur
                <input type="radio" name="Civilité" value="Iel">Iel</td>
            </tr>
            <tr>
                <td>Nom/Prénom</td>
                <td><input type="text" name="Nom/Prénom" size="29"></td>
            </tr>
            <tr>
                <td>Adresse</td>
                <td><input type="text" name="Adresse" size="29"></td>
            </tr>
            <tr>
                <td>Code postal</td>
                <td><input type="text" name="Code postal" maxlength="5" size="29"></td>
            </tr>
            <tr>
                <td>Pays</td>
                <td><select name="Pays" align="center">
                    <option>France</option>
                    <option selected>Suisse</option>
                    <option>Engletrre</option>
                    <option>USA</option>
                    <option>Allemagne</option>
                    <option>Listenstein</option>
                    <option>Espagne</option>
                    <option>Italie</option>
                </select></td>
            </tr>
            <tr>
                <td>Plateforme</td>
               <td><input type="radio" name="Plateforme">Windows
                <input type="radio" name="Plateforme">Macintosh
                <input type="radio" name="Plateforme">Unix</td>
            </tr>
            <tr>
                <td>Application</td>
                <td><input type="text" name="Application" size="29"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" height="14"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
